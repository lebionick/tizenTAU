<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width,user-scalable=no"/>
	<link rel="stylesheet"  href="./lib/tau/mobile/theme/default/tau.css">
	<link rel="stylesheet" type="text/css" href="./css/style.css"/>
	<title>Tizen Web IDE - Template - Tizen - Tizen Web UI Framework - Multi Page</title>
</head>

<body>
	<!-- Start of first page: #one -->
	<div class="ui-page" id="one">
		<div class="ui-header">
			<h1>Multi-page application</h1>
		</div><!-- /header -->

		<div class="ui-content">
		<button onclick="showPicture()">Image Button</button>
		<button onclick="showRes()">Resolution Button</button>
		
		<ul class="ui-listview">
			 <li class="ui-group-index">Show internal pages:</li>
				 <li class="ui-li-anchor"><a href="#two">Show page "two"</a></li>
				 <li class="ui-li-anchor"><a href="#three">Show page "three"</a></li>
				 <li class="ui-li-anchor"><a href="#four">Show page "four"</a></li>
			</ul>

		</div><!-- /content -->
	</div><!-- /page one -->


	<!-- Start of second page: #two -->
	<div class="ui-page" id="two">
		<div class="ui-header">
			<h1>Two</h1>
		</div><!-- /header -->

		<div class="ui-content">
		<p id="textid">plain text</p>
		
		<video width="320" height="240" controls>
  			<source src="_TouchCube.mp4" type="video/mp4">
		</video>
		<iframe width="320" height="240" src="https://www.youtube.com/embed/7KNLdGfK_GU" frameborder="0" allowfullscreen></iframe>
			<p><a href="#one" class="ui-btn ui-inline">Back to page "one"</a></p>
		</div><!-- /content -->
	</div><!-- /page two -->
	
	<!-- Start of third page: #three -->
	<div class="ui-page" id="three">
		<div class="ui-header">
			<h1>Three</h1>
		</div><!-- /header -->

		<div class="ui-content">
			<canvas id="canvas" width="240" height="180" style="border:1px solid;"> </canvas>
			<p><a href="#one" class="ui-btn ui-inline">Back to page "one"</a></p>
		</div><!-- /content -->
	</div><!-- /page three -->
	
	<!-- Start of four page: #four -->
	<div class="ui-page" id="four">
		<div class="ui-header">
			<h1>Four</h1>
		</div><!-- /header -->

		<div class="ui-content">
			<canvas id="canvass" width="320" height="320" style="border:1px solid;"> </canvas>
			<p><a href="#one" class="ui-btn ui-inline">Back to page "one"</a></p>
		</div><!-- /content -->
	</div><!-- /page three -->


	<script type="text/javascript" src="./lib/tau/mobile/js/tau.js"></script>
	<script src="./lib/jquery.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
